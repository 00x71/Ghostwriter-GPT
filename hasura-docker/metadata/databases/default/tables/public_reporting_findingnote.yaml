  custom_column_names:
    finding_id: findingId
    operator_id: operatorId
  custom_name: findingNote
  custom_root_fields: {}
object_relationships:
- name: finding
  using:
    foreign_key_constraint_on: finding_id
- name: user
  using:
    foreign_key_constraint_on: operator_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - finding_id
    - note
    set:
      operator_id: x-hasura-User-Id
  role: manager
- permission:
    check:
      _and:
      - _exists:
          _table:
            name: users_user_groups
            schema: public
          _where:
            _and:
            - user_id:
                _eq: X-Hasura-User-Id
            - authGroup:
                groupPermissions:
                  authPermission:
                    codename:
                      _eq: add_findingnote
    columns: "*"
  role: restricted
