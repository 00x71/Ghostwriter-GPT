table:
  name: reporting_report
  schema: public
configuration:
  comment: null
  custom_column_names:
    created_by_id: createdById
    docx_template_id: docxTemplateId
    pptx_template_id: pptxTemplateId
    project_id: projectId
  custom_name: report
  custom_root_fields: {}
object_relationships:
- name: docxTemplate
  using:
    foreign_key_constraint_on: docx_template_id
- name: pptxTemplate
  using:
    foreign_key_constraint_on: pptx_template_id
- name: project
  using:
    foreign_key_constraint_on: project_id
- name: user
  using:
    foreign_key_constraint_on: created_by_id
array_relationships:
- name: findings
  using:
    foreign_key_constraint_on:
      column: report_id
      table:
        name: reporting_reportfindinglink
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - docx_template_id
    - pptx_template_id
    - project_id
    - title
    set:
      created_by_id: x-hasura-User-Id
  role: manager
- permission:
