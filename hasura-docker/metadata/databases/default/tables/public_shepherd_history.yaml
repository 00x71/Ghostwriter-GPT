table:
  name: shepherd_history
  schema: public
configuration:
  comment: null
  custom_column_names:
    activity_type_id: activityTypeId
    client_id: clientId
    domain_id: domainId
    end_date: endDate
    operator_id: operatorId
    project_id: projectId
    start_date: startDate
  custom_name: domainCheckout
  custom_root_fields: {}
object_relationships:
- name: activityType
  using:
    foreign_key_constraint_on: activity_type_id
- name: client
  using:
    foreign_key_constraint_on: client_id
- name: domain
  using:
    foreign_key_constraint_on: domain_id
- name: project
  using:
    foreign_key_constraint_on: project_id
- name: user
  using:
    foreign_key_constraint_on: operator_id
array_relationships:
- name: domainServerConnections
  using:
    foreign_key_constraint_on:
      column: domain_id
      table:
        name: shepherd_domainserverconnection
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - activity_type_id
    - client_id
    - domain_id
    - end_date
    - note
    - project_id
    - start_date
    set:
      operator_id: x-hasura-User-Id
  role: manager
- permission:
    check:
      project:
        _or:
        - assignments:
            operator_id:
              _eq: X-Hasura-User-Id
        - invites:
            user_id:
              _eq: X-Hasura-User-Id
        - client:
            invites:
