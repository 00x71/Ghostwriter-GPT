table:
  name: reporting_evidence
  schema: public
configuration:
  comment: null
  custom_column_names:
    finding_id: findingId
    friendly_name: friendlyName
    upload_date: uploadDate
    uploaded_by_id: uploadedById
  custom_name: evidence
  custom_root_fields: {}
object_relationships:
- name: finding
  using:
    foreign_key_constraint_on: finding_id
- name: user
  using:
    foreign_key_constraint_on: uploaded_by_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - caption
    - description
    - document
    - finding_id
    - friendly_name
    set:
      uploaded_by_id: x-hasura-User-Id
  role: manager
- permission:
    check:
      _and:
      - _exists:
          _table:
            name: users_user_groups
            schema: public
          _where:
            _and:
            - user_id:
                _eq: X-Hasura-User-Id
            - authGroup:
                groupPermissions:
                  authPermission:
                    codename:
                      _eq: add_evidence
    columns:
    - caption
    - description
    - document
    - finding_id
    - friendly_name
    set:
      uploaded_by_id: x-hasura-User-Id
  role: restricted
- permission:
    check:
      _and:
      - _exists:
          _table:
            name: users_user_groups
