table:
  name: reporting_findingnote
  schema: public
configuration:
  comment: null
  custom_column_names:
    finding_id: findingId
    operator_id: operatorId
  custom_name: findingNote
  custom_root_fields: {}
object_relationships:
- name: finding
  using:
    foreign_key_constraint_on: finding_id
- name: user
  using:
    foreign_key_constraint_on: operator_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - finding_id
    - note
    set:
      operator_id: x-hasura-User-Id
  role: manager
- permission:
    check: {}
    columns:
    - finding_id
    - note
    set:
      operator_id: x-hasura-User-Id
  role: restricted
- permission:
    check: {}
    columns:
    - finding_id
    - note
    set:
      operator_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - finding_id
    - id
    - operator_id
    - timestamp
    - note
    filter: {}
  role: manager
- permission:
    columns: "*"
    filter: {}
  role: restricted
- permission:
    columns: "*"
    filter: {}
  role: user
update_permissions:
- permission:
    check:
      note:
        _neq: "\"\""
    columns:
    - finding_id
    - note
    filter:
      operator_id:
        _eq: X-Hasura-User-Id
  role: manager
- permission:
    check:
      operator_id:
        _eq: X-Hasura-User-Id
    columns:
    - finding_id
    - note
    filter:
      operator_id:
        _eq: X-Hasura-User-Id
    set:
      operator_id: x-hasura-User-Id
  role: restricted
- permission:
    check:
      operator_id:
        _eq: X-Hasura-User-Id
    columns:
    - finding_id
    - note
    filter:
      operator_id:
        _eq: X-Hasura-User-Id
    set:
      operator_id: x-hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      operator_id:
        _eq: X-Hasura-User-Id
  role: manager
- permission:
    filter:
      operator_id:
        _eq: X-Hasura-User-Id
  role: restricted
- permission:
    filter:
      operator_id:
        _eq: X-Hasura-User-Id
  role: user
