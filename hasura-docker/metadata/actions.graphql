type Mutation {
  generateReport(
    id: Int!
  ): ReportResponse
}

type Mutation {
  login(
    username: String!
    password: String!
  ): LoginResponse
}

type Query {
  whoami: WhoamiOutput
}

type LoginResponse {
  token: String!
  expires: date
}

type WhoamiOutput {
  username: String!
  role: String!
  expires: date
}

type ReportResponse {
  reportData: String!
  docxUrl: String!
  xlsxUrl: String!
  pptxUrl: String!
}

