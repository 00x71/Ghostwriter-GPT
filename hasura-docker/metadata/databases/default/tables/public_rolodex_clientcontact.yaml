table:
  name: rolodex_clientcontact
  schema: public
object_relationships:
- name: rolodex_client
  using:
    foreign_key_constraint_on: client_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - client_id
    - email
    - job_title
    - name
    - note
    - phone
    - timezone
  role: manager
- permission:
    backend_only: false
    check:
      rolodex_client:
        rolodex_projects:
          rolodex_projectassignments:
            users_user:
              id:
                _eq: X-Hasura-User-Id
    columns:
    - client_id
    - email
    - job_title
    - name
    - note
    - phone
    - timezone
  role: user
