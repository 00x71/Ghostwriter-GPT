table:
  name: rolodex_client
  schema: public
configuration:
  comment: null
  custom_column_names:
    short_name: shortName
  custom_name: client
  custom_root_fields: {}
array_relationships:
- name: comments
  using:
    foreign_key_constraint_on:
      column: client_id
      table:
        name: rolodex_clientnote
        schema: public
- name: contacts
  using:
    foreign_key_constraint_on:
      column: client_id
      table:
        name: rolodex_clientcontact
        schema: public
- name: domains
  using:
    foreign_key_constraint_on:
      column: client_id
      table:
        name: shepherd_history
        schema: public
- name: projects
  using:
    foreign_key_constraint_on:
      column: client_id
      table:
        name: rolodex_project
        schema: public
- name: servers
  using:
    foreign_key_constraint_on:
      column: client_id
      table:
        name: shepherd_serverhistory
        schema: public
- name: templates
  using:
    foreign_key_constraint_on:
      column: client_id
      table:
        name: reporting_reporttemplate
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - address
    - codename
    - name
    - note
    - short_name
    - timezone
  role: manager
select_permissions:
- permission:
    columns:
    - id
    - name
    - short_name
    - codename
    - note
    - address
    - timezone
    filter: {}
  role: manager
- permission:
    columns:
    - id
    - codename
    - name
    - short_name
    - timezone
    - address
    - note
    filter:
      projects:
        assignments:
          user:
            id:
              _eq: X-Hasura-User-Id
  role: restricted
- permission:
    columns:
    - codename
    - name
    - short_name
    - timezone
    - id
    - address
    - note
    filter:
      projects:
        assignments:
          user:
            id:
              _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - address
    - codename
    - name
    - note
    - short_name
    - timezone
    filter: {}
  role: manager
- permission:
    check:
      projects:
        assignments:
          user:
            id:
              _eq: X-Hasura-User-Id
    columns:
    - address
    - codename
    - name
    - note
    - short_name
    - timezone
    filter:
      projects:
        assignments:
          user:
            id:
              _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter: {}
  role: manager
