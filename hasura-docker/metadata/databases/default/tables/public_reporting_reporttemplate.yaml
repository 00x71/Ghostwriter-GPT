table:
  name: reporting_reporttemplate
  schema: public
object_relationships:
- name: rolodex_client
  using:
    foreign_key_constraint_on: client_id
- name: users_user
  using:
    foreign_key_constraint_on: uploaded_by_id
array_relationships:
- name: reportingReportsByPptxTemplateId
  using:
    foreign_key_constraint_on:
      column: pptx_template_id
      table:
        name: reporting_report
        schema: public
- name: reporting_reports
  using:
    foreign_key_constraint_on:
      column: docx_template_id
      table:
        name: reporting_report
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - changelog
    - client_id
    - description
    - doc_type_id
    - document
    - last_update
    - lint_result
    - name
    - protected
    - upload_date
    - uploaded_by_id
  role: manager
- permission:
    backend_only: false
    check: {}
    columns:
    - changelog
    - client_id
    - description
    - doc_type_id
    - document
    - last_update
    - name
    - protected
    - upload_date
    - uploaded_by_id
  role: user
