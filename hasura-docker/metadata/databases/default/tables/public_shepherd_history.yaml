table:
  name: shepherd_history
  schema: public
object_relationships:
- name: rolodex_client
  using:
    foreign_key_constraint_on: client_id
- name: rolodex_project
  using:
    foreign_key_constraint_on: project_id
- name: shepherd_activitytype
  using:
    foreign_key_constraint_on: activity_type_id
- name: shepherd_domain
  using:
    foreign_key_constraint_on: domain_id
- name: users_user
  using:
    foreign_key_constraint_on: operator_id
array_relationships:
- name: shepherd_domainserverconnections
  using:
    foreign_key_constraint_on:
      column: domain_id
      table:
        name: shepherd_domainserverconnection
        schema: public
