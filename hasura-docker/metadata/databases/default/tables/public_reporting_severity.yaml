table:
  name: reporting_severity
  schema: public
configuration:
  comment: null
  custom_column_names: {}
  custom_name: findingSeverity
  custom_root_fields: {}
array_relationships:
- name: findings
  using:
    foreign_key_constraint_on:
      column: severity_id
      table:
        name: reporting_finding
        schema: public
- name: reportedFindings
  using:
    foreign_key_constraint_on:
      column: severity_id
      table:
        name: reporting_reportfindinglink
        schema: public
insert_permissions:
- permission:
    backend_only: true
    check: {}
    columns:
    - color
    - severity
    - weight
  role: manager
- permission:
    backend_only: true
    check:
      _and:
      - _exists:
          _table:
            name: users_user_groups
            schema: public
          _where:
            _and:
            - user_id:
                _eq: X-Hasura-User-Id
            - authGroup:
                groupPermissions:
                  authPermission:
                    codename:
                      _eq: add_severity
    columns:
    - color
    - severity
    - weight
  role: restricted
