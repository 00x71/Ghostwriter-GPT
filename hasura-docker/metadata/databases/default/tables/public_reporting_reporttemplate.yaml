        - name
        - protected
      filter:
        _and:
          - protected:
              _eq: false
          - client:
              _or:
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
                - projects:
                    invites:
                      user_id:
                        _eq: X-Hasura-User-Id
      check:
        _and:
          - protected:
              _eq: false
          - client:
              _or:
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
                - projects:
                    invites:
                      user_id:
                        _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - changelog
        - client_id
        - description
        - doc_type_id
        - document
        - name
        - protected
      filter:
        _and:
          - protected:
              _eq: false
          - client:
              _or:
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
                - projects:
                    invites:
                      user_id:
                        _eq: X-Hasura-User-Id
      check:
        _and:
          - protected:
              _eq: false
          - client:
              _or:
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
                - projects:
                    invites:
                      user_id:
                        _eq: X-Hasura-User-Id
delete_permissions:
  - role: manager
    permission:
      filter: {}
  - role: restricted
    permission:
      filter:
        _and:
          - protected:
              _eq: false
          - client:
              _or:
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
                - projects:
                    invites:
                      user_id:
                        _eq: X-Hasura-User-Id
  - role: user
    permission:
      filter:
        _and:
          - protected:
