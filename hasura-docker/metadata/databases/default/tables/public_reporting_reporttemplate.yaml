table:
  name: reporting_reporttemplate
  schema: public
configuration:
  comment: null
  custom_column_names:
    client_id: clientId
    doc_type_id: docTypeId
    last_update: lastUpdate
    lint_result: lintResult
    upload_date: uploadDate
    uploaded_by_id: uploadedById
  custom_name: template
  custom_root_fields: {}
object_relationships:
- name: client
  using:
    foreign_key_constraint_on: client_id
- name: reporting_doctype
  using:
    foreign_key_constraint_on: doc_type_id
- name: user
  using:
    foreign_key_constraint_on: uploaded_by_id
array_relationships:
- name: commandcenterReportconfigurationsByDefaultPptxTemplateId
  using:
    foreign_key_constraint_on:
      column: default_pptx_template_id
      table:
        name: commandcenter_reportconfiguration
        schema: public
- name: commandcenter_reportconfigurations
  using:
    foreign_key_constraint_on:
      column: default_docx_template_id
      table:
        name: commandcenter_reportconfiguration
        schema: public
- name: docxTemplates
  using:
    foreign_key_constraint_on:
      column: docx_template_id
      table:
        name: reporting_report
        schema: public
- name: pptxTemplates
  using:
    foreign_key_constraint_on:
      column: pptx_template_id
      table:
        name: reporting_report
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - changelog
    - client_id
    - description
    - doc_type_id
    - document
    - last_update
    - lint_result
    - name
    - protected
    - upload_date
    - uploaded_by_id
  role: manager
- permission:
    backend_only: false
    check: {}
    columns:
    - changelog
    - client_id
    - description
    - doc_type_id
    - document
    - last_update
    - name
    - protected
    - upload_date
    - uploaded_by_id
  role: user
select_permissions:
- permission:
    columns:
    - protected
    - document
    - name
    - last_update
    - upload_date
    - client_id
    - doc_type_id
    - id
    - uploaded_by_id
    - changelog
    - description
    - lint_result
    filter: {}
  role: manager
- permission:
    columns:
    - protected
    - document
    - name
    - last_update
    - upload_date
    - client_id
    - doc_type_id
    - id
    - uploaded_by_id
    - changelog
    - description
    - lint_result
    filter: {}
  role: restricted
- permission:
    columns:
    - id
    - document
    - name
    - upload_date
    - last_update
    - description
    - protected
    - client_id
    - uploaded_by_id
    - lint_result
    - changelog
    - doc_type_id
    filter: {}
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - changelog
    - client_id
    - description
    - doc_type_id
    - document
    - last_update
    - name
    - protected
    - upload_date
    - uploaded_by_id
    filter: {}
  role: manager
- permission:
    check:
      protected:
        _neq: true
    columns:
    - changelog
    - client_id
    - description
    - doc_type_id
    - document
    - last_update
    - name
    - protected
    - upload_date
    - uploaded_by_id
    filter:
      protected:
        _neq: true
  role: user
delete_permissions:
