table:
  name: reporting_archive
  schema: public
configuration:
  comment: null
  custom_column_names:
    project_id: projectId
    report_archive: reportArchive
  custom_name: archive
  custom_root_fields: {}
object_relationships:
- name: project
  using:
    foreign_key_constraint_on: project_id
select_permissions:
- permission:
    columns:
    - report_archive
    - id
    - project_id
    filter: {}
  role: manager
- permission:
    columns:
    - id
    - project_id
    - report_archive
    filter:
      project:
        assignments:
          user:
            id:
              _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter: {}
  role: manager
- permission:
    filter:
      project:
        assignments:
          user:
            id:
              _eq: X-Hasura-User-Id
  role: user
