table:
  name: reporting_evidence
  schema: public
object_relationships:
- name: reporting_reportfindinglink
  using:
    foreign_key_constraint_on: finding_id
- name: users_user
  using:
    foreign_key_constraint_on: uploaded_by_id
insert_permissions:
- permission:
    backend_only: false
    check:
      reporting_reportfindinglink:
        reporting_report:
          rolodex_project:
            rolodex_projectassignments:
              users_user:
                id:
                  _eq: X-Hasura-User-Id
    columns:
    - caption
    - description
    - document
    - finding_id
    - friendly_name
    - upload_date
  role: restricted
- permission:
