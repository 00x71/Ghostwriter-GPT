table:
  name: rolodex_client
  schema: public
array_relationships:
- name: reporting_reporttemplates
  using:
    foreign_key_constraint_on:
      column: client_id
      table:
        name: reporting_reporttemplate
        schema: public
- name: rolodex_clientcontacts
  using:
    foreign_key_constraint_on:
      column: client_id
      table:
        name: rolodex_clientcontact
        schema: public
- name: rolodex_clientnotes
  using:
    foreign_key_constraint_on:
      column: client_id
      table:
        name: rolodex_clientnote
        schema: public
- name: rolodex_projects
  using:
    foreign_key_constraint_on:
      column: client_id
      table:
        name: rolodex_project
        schema: public
- name: shepherd_histories
  using:
    foreign_key_constraint_on:
      column: client_id
      table:
        name: shepherd_history
        schema: public
- name: shepherd_serverhistories
  using:
    foreign_key_constraint_on:
      column: client_id
      table:
        name: shepherd_serverhistory
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - address
    - codename
    - name
    - note
    - short_name
    - timezone
  role: manager
- permission:
    backend_only: false
    check: {}
    columns:
    - address
    - codename
    - name
    - note
    - short_name
    - timezone
  role: user
select_permissions:
- permission:
    columns:
    - id
    - name
    - short_name
    - codename
    - note
    - address
    - timezone
    filter: {}
  role: manager
- permission:
    columns:
    - codename
    - name
    - short_name
    - timezone
    - id
    - address
    - note
    filter:
      rolodex_projects:
        rolodex_projectassignments:
          users_user:
            id:
              _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - address
    - codename
    - name
    - note
    - short_name
    - timezone
    filter: {}
  role: manager
- permission:
    check:
      rolodex_projects:
        rolodex_projectassignments:
          users_user:
            id:
              _eq: X-Hasura-User-Id
    columns:
    - address
    - codename
    - name
    - note
    - short_name
    - timezone
    filter:
      rolodex_projects:
        rolodex_projectassignments:
          users_user:
            id:
              _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter: {}
  role: manager
