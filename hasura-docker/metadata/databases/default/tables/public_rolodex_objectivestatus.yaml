      column: status_id
      table:
        name: rolodex_projectobjective
        schema: public
insert_permissions:
- permission:
    backend_only: true
    check: {}
    columns:
    - objective_status
  role: manager
- permission:
    check:
      _and:
      - _exists:
          _table:
            name: users_user_groups
            schema: public
          _where:
