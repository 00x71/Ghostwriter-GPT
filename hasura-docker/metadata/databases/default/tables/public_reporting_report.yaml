table:
  name: reporting_report
  schema: public
object_relationships:
- name: reportingReporttemplateByPptxTemplateId
  using:
    foreign_key_constraint_on: pptx_template_id
- name: reporting_reporttemplate
  using:
    foreign_key_constraint_on: docx_template_id
- name: rolodex_project
  using:
    foreign_key_constraint_on: project_id
- name: users_user
  using:
    foreign_key_constraint_on: created_by_id
array_relationships:
- name: reporting_reportfindinglinks
  using:
    foreign_key_constraint_on:
      column: report_id
      table:
        name: reporting_reportfindinglink
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      rolodex_project:
        rolodex_projectassignments:
          users_user:
            id:
              _eq: X-Hasura-User-Id
    columns:
    - complete
    - delivered
    - docx_template_id
    - pptx_template_id
    - project_id
    - title
  role: restricted
