table:
  name: reporting_reportfindinglink
  schema: public
configuration:
  comment: null
  custom_column_names:
    affected_entities: affectedEntities
    assigned_to_id: assignedToId
    finding_guidance: findingGuidance
    finding_type_id: findingTypeId
    host_detection_techniques: hostDetectionTechniques
    network_detection_techniques: networkDetectionTechniques
    report_id: reportId
    severity_id: severityId
  custom_name: reportedFinding
  custom_root_fields: {}
object_relationships:
- name: findingtype
  using:
    foreign_key_constraint_on: finding_type_id
- name: report
  using:
    foreign_key_constraint_on: report_id
- name: severity
  using:
    foreign_key_constraint_on: severity_id
- name: user
  using:
    foreign_key_constraint_on: assigned_to_id
array_relationships:
- name: comments
  using:
    foreign_key_constraint_on:
      column: finding_id
      table:
        name: reporting_localfindingnote
        schema: public
- name: evidences
  using:
    foreign_key_constraint_on:
      column: finding_id
      table:
        name: reporting_evidence
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - affected_entities
    - assigned_to_id
    - complete
    - description
    - finding_guidance
    - finding_type_id
    - host_detection_techniques
    - impact
    - mitigation
    - network_detection_techniques
    - position
    - references
    - replication_steps
    - report_id
    - severity_id
    - title
  role: manager
- permission:
    backend_only: false
    check:
      report:
        project:
          assignments:
            user:
              id:
                _eq: X-Hasura-User-Id
    columns:
    - affected_entities
    - assigned_to_id
    - complete
    - description
    - finding_guidance
