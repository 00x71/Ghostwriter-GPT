table:
  schema: public
  name: reporting_archive
configuration:
  custom_root_fields: {}
  custom_name: archive
  column_config:
    report_archive:
      custom_name: reportArchive
    project_id:
      custom_name: projectId
  custom_column_names:
    report_archive: reportArchive
    project_id: projectId
object_relationships:
  - name: project
    using:
      foreign_key_constraint_on: project_id
select_permissions:
  - role: manager
    permission:
      columns:
        - report_archive
        - id
        - project_id
      filter: {}
  - role: restricted
    permission:
      columns: '*'
      filter:
        project:
          _or:
            - assignments:
                operator_id:
                  _eq: X-Hasura-User-Id
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
            - client:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
