table:
  name: reporting_evidence
  schema: public
configuration:
  comment: null
  custom_column_names:
    finding_id: findingId
    friendly_name: friendlyName
    upload_date: uploadDate
    uploaded_by_id: uploadedById
  custom_name: evidence
  custom_root_fields: {}
object_relationships:
- name: finding
  using:
    foreign_key_constraint_on: finding_id
- name: user
  using:
    foreign_key_constraint_on: uploaded_by_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - caption
    - description
    - document
    - finding_id
    - friendly_name
    - upload_date
    - uploaded_by_id
  role: manager
- permission:
    backend_only: false
    check:
      finding:
        report:
          project:
            assignments:
              user:
                id:
                  _eq: X-Hasura-User-Id
    columns:
    - caption
    - description
    - document
    - finding_id
    - friendly_name
    - upload_date
    set:
      uploaded_by_id: x-hasura-User-Id
  role: restricted
