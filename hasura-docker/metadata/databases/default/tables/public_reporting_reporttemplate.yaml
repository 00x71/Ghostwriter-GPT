table:
  schema: public
  name: reporting_reporttemplate
configuration:
  custom_root_fields: {}
  custom_name: template
  column_config:
    upload_date:
      custom_name: uploadDate
    client_id:
      custom_name: clientId
    last_update:
      custom_name: lastUpdate
    uploaded_by_id:
      custom_name: uploadedById
    doc_type_id:
      custom_name: docTypeId
    lint_result:
      custom_name: lintResult
  custom_column_names:
    upload_date: uploadDate
    client_id: clientId
    last_update: lastUpdate
    uploaded_by_id: uploadedById
    doc_type_id: docTypeId
    lint_result: lintResult
object_relationships:
  - name: client
    using:
      foreign_key_constraint_on: client_id
  - name: reporting_doctype
    using:
      foreign_key_constraint_on: doc_type_id
  - name: user
    using:
      foreign_key_constraint_on: uploaded_by_id
array_relationships:
  - name: commandcenterReportconfigurationsByDefaultPptxTemplateId
    using:
      foreign_key_constraint_on:
        column: default_pptx_template_id
        table:
          schema: public
          name: commandcenter_reportconfiguration
  - name: commandcenter_reportconfigurations
    using:
      foreign_key_constraint_on:
        column: default_docx_template_id
        table:
          schema: public
          name: commandcenter_reportconfiguration
  - name: docxTemplates
    using:
      foreign_key_constraint_on:
        column: docx_template_id
        table:
          schema: public
          name: reporting_report
  - name: pptxTemplates
    using:
      foreign_key_constraint_on:
        column: pptx_template_id
        table:
          schema: public
          name: reporting_report
select_permissions:
  - role: manager
    permission:
      columns:
        - protected
        - document
        - name
        - last_update
        - upload_date
        - client_id
        - doc_type_id
        - id
        - uploaded_by_id
        - changelog
        - description
        - lint_result
      filter: {}
  - role: restricted
    permission:
      columns: '*'
      filter:
        _or:
          - client_id:
              _is_null: true
          - client:
              invites:
                user_id:
                  _eq: X-Hasura-User-Id
          - client:
              projects:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns: '*'
      filter:
        _or:
          - client_id:
              _is_null: true
          - client:
              invites:
                user_id:
                  _eq: X-Hasura-User-Id
          - client:
              projects:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
update_permissions:
  - role: manager
    permission:
      columns:
        - changelog
        - client_id
        - description
        - doc_type_id
        - document
        - name
        - protected
      filter: {}
      check: {}
  - role: restricted
    permission:
      columns:
        - changelog
        - client_id
        - description
        - doc_type_id
