table:
  name: oplog_oplog
  schema: public
object_relationships:
- name: rolodex_project
  using:
    foreign_key_constraint_on: project_id
array_relationships:
- name: oplog_oplogentries
  using:
    foreign_key_constraint_on:
      column: oplog_id_id
      table:
        name: oplog_oplogentry
        schema: public
